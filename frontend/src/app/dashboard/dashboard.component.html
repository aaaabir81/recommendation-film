<mat-sidenav-container class="container">
  <mat-sidenav #sidebar mode="side" [opened]="isSidebarOpen">
    <app-nav></app-nav>
  </mat-sidenav>
  
  <!-- Body -->
  <mat-sidenav-content style="width: 100%; border: none;">
    <div class="content">
      <!-- Toolbar -->
      <div class="toolbar">
        <mat-toolbar [class.transparent-toolbar]="isFullScreen">
          <!-- Menu Icon on the left -->
          <mat-icon class="menu-icon" (click)="toggleSidebar()">menu</mat-icon>

          <!-- Logo in the center -->
          <div class="logo" (click)="goToHome()">
            <img src="../../assets/logo_cinechill.png" alt="Logo" class="h-16 logo-image" />
          </div>

          <!-- Right side content (Icons) -->
          
            <mat-icon class="box" (click)="onSearchBarClick()">search</mat-icon>
        </mat-toolbar>
      </div>

      <!-- Main Content -->
      <div class="main">
        <router-outlet></router-outlet>
      </div>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
