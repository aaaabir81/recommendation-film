<!-- discussion-modal.component.html -->
<div class="discussion-modal" style="padding: 20px;">
  <h2 class="text-lg font-semibold text-white mb-4">Discussion</h2>
  <div class="bg-red-950 p-4 rounded-lg shadow-md space-y-4 h-[400px] overflow-y-auto flex-1">
    <ng-container *ngFor="let message of data.messages">
      <app-message [model]="message"></app-message>
    </ng-container>
  </div>
</div>
