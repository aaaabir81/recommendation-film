<div class="flex items-center justify-center min-h-screen bg-black">
  <div class="container max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg">  <!-- Formulaire d'inscription -->
  <div class="form-container sign-up" style="background-color: white;">
    <form (ngSubmit)="onSubmit()">
  
      <!-- Nouveau champ ajoutÃ© -->
      <div style="background-color: white;">
        <label style="background-color: white; " for="fname" class="text-gray-800 font-bold">First Name</label>
        <input type="text" [(ngModel)]="fname" name="fname" placeholder="First Name" required
          class="w-full px-3 py-2 bg-gray-700 text-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" />
      </div>
      <div style="background-color: white;">
        <label style="background-color: white;" for="lname" class="text-gray-800 font-bold">Last Name</label>
        <input type="text" [(ngModel)]="lname" name="lname" placeholder="Last Name" required
          class="w-full px-3 py-2 bg-gray-700 text-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" />
      </div> 
      

      <div style="background-color: white;">
        <label style="background-color: white;" for="email" class="text-gray-800 font-bold">Email</label>
        <input type="email" [(ngModel)]="email" name="email" placeholder="Email" required
          class="w-full px-3 py-2 bg-gray-700 text-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" />
      </div>
      <div style="background-color: white;">
        <label style="background-color: white;" for="password" class="text-gray-800 font-bold">Password</label>
        <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required
          class="w-full px-3 py-2 bg-gray-700 text-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" />
      </div>
      <div style="background-color: white;">
        <label style="background-color: white;" for="profile_picture" class="text-gray-800 font-bold">Profile Picture</label>
        <input style="background-color: white;"
          type="file"
          id="profile_picture"
          (change)="onFileSelected($event)"
          class="w-full px-3 py-2 bg-gray-700 text-gray-400 rounded-lg"
          accept="image/png, image/jpeg, image/jpg, image/gif, image/svg+xml"
        />
        <!-- AperÃ§u de l'image sÃ©lectionnÃ©e -->
        <div *ngIf="profilePicturePreview" style="background-color: white;">
          <img style="background-color: white;" [src]="profilePicturePreview" alt="Profile Picture Preview" class="mt-2 w-32 h-32 rounded-full object-cover">
        </div>
      </div>
  
      <!-- Date de naissance -->
      <div style="background-color: white;">
        <label  style="background-color: white;" for="birth_date" class="text-gray-800 font-bold">Date of Birth</label>
        <input type="date" [(ngModel)]="birth_date" name="birth_date" required
          class="w-full px-3 py-2 bg-gray-700 text-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-500 transition duration-200" />
      </div>
  
      <!-- Genre -->
      <div style="background-color: white;">
        <label style="background-color: white;" class="text-gray-800 font-bold">Gender</label>
        <div style="background-color: white;"  class="flex space-x-4 mt-2" style="background-color: white;">
          <label style="background-color: white;" class="flex items-center space-x-2 cursor-pointer">
            <input style="background-color: white; " type="radio" [(ngModel)]="genre" name="genre" value="Male" required
              class="hidden peer" />
            <div 
              class=" bg-white text-gray-400 rounded-lg peer-checked:bg-blue-600 peer-checked:text-white transition duration-200">
              Male ðŸ‘¨
            </div>
          </label>
          <label class="flex items-center space-x-2 cursor-pointer" style="background-color: white;">
            <input style="background-color: white;" type="radio" [(ngModel)]="genre" name="genre" value="Female" required
              class="hidden peer" />
            <div 
              class="px-4 py-2 bg-white text-gray-400 rounded-lg peer-checked:bg-pink-600 peer-checked:text-white transition duration-200">
              Female ðŸ‘©
            </div>
          </label>
        </div>
      </div>
  
      <!-- Preffered type -->
      <div style="background-color: white;">
        <label style="background-color: white;" class="text-gray-800 font-bold">Preferred Type</label>
        <div class="flex space-x-4 mt-2" style="background-color: white;">
          <label class="flex items-center space-x-2 cursor-pointer" style="background-color: white;">
            <input type="radio" [(ngModel)]="preferred_type" name="preferred_type" value="Series" required
              class="hidden peer" />
            <div
              class="px-4 py-2 bg-white text-gray-400 rounded-lg peer-checked:bg-green-600 peer-checked:text-white transition duration-200">
              Series ðŸ“º
            </div>
          </label>
          <label class="flex items-center space-x-2 cursor-pointer" style="background-color: white;">
            <input type="radio" [(ngModel)]="preferred_type" name="preferred_type" value="Movie" required
              class="hidden peer" />
            <div
              class="px-4 py-2 bg-white text-gray-400 rounded-lg peer-checked:bg-purple-600 peer-checked:text-white transition duration-200">
              Movie ðŸŽ¬
            </div>
          </label>
        </div>
      </div>
  
      <button type="submit"
        class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition duration-200">
        Sign Up
      </button>
      <p style="background-color: white;">Already have an account? <a href="#" (click)="toggleLogin()" style="background-color: white;">Sign In</a></p>
    </form>
  </div>
  
  
  <!-- Formulaire de connexion -->
  <div class="form-container sign-in">
    <form (ngSubmit)="onLogin()">
        <h1 style="background-color: white;">Sign In</h1>
        <input type="email" [(ngModel)]="loginEmail" name="loginEmail" placeholder="Email" required>
        <input type="password" [(ngModel)]="loginPassword" name="loginPassword" placeholder="Password" required>
        <button type="submit">Sign In</button>
        <p style="background-color: white;">Don't have an account? <a style="background-color: white;" href="#" (click)="toggleSignup()">Sign Up</a></p>
    </form>
</div>

  <!-- Boutons de transition entre les formulaires -->
  <div class="toggle-container">
      <div class="toggle">
          <div class="toggle-panel toggle-left">
              <h1 style="background: #400000;">Welcome Back!</h1>
              <p style="background: #400000;">Enter your details and jump back into the world of movies tailored just for you.</p>
              <button  id="login" (click)="toggleLogin()">Sign In</button>
          </div>
          <div class="toggle-panel toggle-right">
              <h1 style="background: #400000;">Ready to discover your next favorite movie?</h1>
              <p style="background: #400000;">Sign up now and let the magic begin!</p>
              <button id="register" (click)="toggleSignup()">Sign Up</button>
          </div>
      </div>
  </div>
</div>
