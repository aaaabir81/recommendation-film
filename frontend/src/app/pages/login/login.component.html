<div class="min-h-screen flex items-center justify-center bg-gray-900">
    <div class="w-full max-w-md  p-6 rounded-lg shadow-lg">
      <h1 class="text-2xl text-red-500 text-center mb-6">Connexion</h1>
      <form (ngSubmit)="onLogin()" class="space-y-6">
        <div>
          <label for="email" class="text-gray-200">Email</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
            class="w-full px-3 py-2 bg-gray-700 text-gray-200 rounded-lg"
          />
        </div>
        <div>
          <label for="password" class="text-gray-200">Mot de passe</label>
          <input
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-3 py-2 bg-gray-700 text-gray-200 rounded-lg"
          />
        </div>
        <button
          type="submit"
          class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700 transition"
        >
          Connexion
        </button>
      </form>
    </div>
  </div>
