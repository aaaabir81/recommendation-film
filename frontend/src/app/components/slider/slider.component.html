<div class="featured-movie">
  <!-- Affiche initiale -->
  <div 
    class="featured-image" 
    *ngIf="!showTrailer && redNoticeMovie?.backdrop_path" 
    [style.backgroundImage]="'url(' + getMovieBackdropUrl(redNoticeMovie?.backdrop_path) + ')'"
  >
    <div class="movie-details">
      <h1 style="background: transparent;">{{ redNoticeMovie?.title }}</h1>
      <p style="background: transparent;">{{ redNoticeMovie?.overview }}</p>
    </div>
  </div>
  
  <!-- Le trailer remplace l'affiche aprÃ¨s 10 secondes -->
  <div class="trailer" *ngIf="showTrailer">
    <iframe 
      [src]="trailerUrl" 
      frameborder="0" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</div>

<!-- Slider des films -->
<div class="slider">
  <div class="slide" *ngFor="let movie of topMovies; let i = index">
    <span class="imageNumber">{{ i + 1 }}</span>
    <img (click)="navigateToDetail(movie.id)" [src]="getMoviePosterUrl(movie.poster_path)" alt="{{ movie.title }}">
  </div>
</div>
